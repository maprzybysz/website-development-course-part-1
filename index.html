<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MMC School</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"

		<script
			src="https://kit.fontawesome.com/039ae5b296.js"

		<link rel="stylesheet" href="css/style.css" />

	<body>
		<h3>kaskadowość & dziedziczenie</h3>
		<!-- parent - child -->
		<div>
			<p></p>
		</div>
		<!-- siblings -->
		<div></div>
		<div></div>
		<div></div>
		<!-- family -->
		<main>
			<section>
				<div>
					<p></p>
				</div>
			</section>

			<div class="parent">
				<p>Paragram w PARENT</p>
				<span>SPAN w PARENT</span>
			</div>

			<div>
				<p>Paragram w DIV bez klasy</p>
				<span>SPAN W DIV bez klasy</span>
			</div>

			<p>Tekst poza Divami</p>
		</main>
	</body>
</html>
